<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="logo.svg">
</head>

<body style="background-color: rgb(26,27,28);">

  <header class="site-header">
    <div class="container">
      <div class="logo" style="display: flex; justify-content: center;">
        <a href="index.html"><img src="logo.svg" style="width: 280px; height:280px; filter:invert(1);"></a>
      </div>
      <div class="container">
        <nav class="navbar">
          <ul class="navbar-ul">
            <li><a href="index.html"><button class="navbar_button">Home</button></a></li>
            <li><a href="shop.html"><button class="navbar_button">Shop</button></a></li>
            <li><a href="about.html"><button class="navbar_button">About</button></a></li>
            <li><a href="contact.html"><button class="navbar_button">Contact</button></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message"></textarea>
      <button type="submit" id="openModalBtn">Send</button>
    </form>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <p>Thank you for your message! We will get back to you soon.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const openModalBtn = document.getElementById('openModalBtn');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const modal = document.getElementById('myModal');
      const contactForm = document.getElementById('contactForm');

      openModalBtn.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the form submission 
        modal.style.display = 'block';
      });

      closeModalBtn.addEventListener('click', function () {
        modal.style.display = 'none';
      });

      window.addEventListener('click', function (event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>

</html>
